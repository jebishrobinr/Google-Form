<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Sign in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="./Google-Sign in.chrome_files/css2" rel="stylesheet">
    <style>
        body{
            font-family: "poppins",sans-serif;
        }
        *,*::after,*::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            display: block;
            height: 9rem;
            margin: auto;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            margin: auto;
            padding: 4rem;
        }
        .form{
            width: 450px;
            min-height: 500px;
            border-radius: 6px;
            padding: 32px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }
       .form-title{
        font-weight: 500;
        margin-bottom: 20px;
        font-size: 20px;
        margin-top: 10px;
       }
       .form-group{
        height: 48px;
        margin-bottom: 25px;
        position: relative;  
       }
       .form-control{
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;   
        height: 100%;    
        background: none;
        border: 1px solid #a1a1a1;
        outline: none;
        padding: 5px;
        border-radius: 3px;
        z-index: 1;
        font-size: large;
       } 
       .form-label{
        position: absolute;
        color: #a1a1a1;
        background-color: rgb(247, 247, 247);
        font-size: 16px;
        border-radius: 3px;
        top: 13px;
        left: 13px;
        transition: 0.3s;
       }
       .form-control:focus+ .form-label{
        top: -10px;
        z-index: 10;
        color: rgb(83, 83, 231);
        font-weight: 500;
        font-size: small;
       }
       .form-control:focus{
        border: 1px solid rgb(83, 83, 231);
       }
       .form-control:not(:focus):valid+label{
        top: -10px;
        z-index: 10;
       }
       .password{
        font-size: 14px;
       }
       .button{
        padding:12px 35px;
        background-color: rgb(31, 31, 211);
        border: 1px solid rgb(31, 31, 211);
        color: white;
        cursor: pointer;
        font-weight: 400;
        font-size: large;
        transition: 0.3s;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
        
       }
       .button:hover{
        background-color: white;
        color:rgb(31, 31, 211);
        
       }
       .check-box{
        cursor: pointer;
       }
       .submit{
         justify-content: space-between; 
         display: flex;  
       }
    </style>
</head>
<body>
    <div class="box">
        <form action="file:///C:/Users/ASUS/Pictures/IRONMAN%20IMAGES/Project-File/Google_form.html#" class="form">
            <img src="./Google-Sign in.chrome_files/small google.webp">
            <h2 class="form-title">Sign In</h2>
            <div class="form-group">
                <input type="text" class="form-control" required="">
                <label for="" class="form-label">Username or E-mail id</label>
            </div>

            <div class="form-group">
                    <input type="password" class="form-control" required="">
                    <label for="" class="form-label">Password</label>
            </div>   

            <div class="form-group">
                    <input type="checkbox" class="check-box">
                    <label for="" class="password">Show Password</label>
            </div>

            <div class="submit">
                    <a href="file:///C:/Users/ASUS/Pictures/IRONMAN%20IMAGES/Project-File/Google_form.html#">Forgot Password?</a>
                    <button class="button">Sign in</button>
            </div>
        </form>
    </div>

</body></html>
